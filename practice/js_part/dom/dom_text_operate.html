<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本操作</title>
</head>
<body>
<div id="text_operate_div">
    12345
</div>


<script>
    var textOperateDiv = document.getElementById('text_operate_div');
    var textContentNode = document.createTextNode('12345');
    textContentNode.insertData(3, 'a');
    console.log(textContentNode);


    textContentNode.appendData('b');
    console.log(textContentNode);

    textContentNode.deleteData(0, 1);
    console.log(textContentNode);

    textContentNode.replaceData(0, 1, 'c');
    console.log(textContentNode);

    var temp = textContentNode.substringData(0, 3);
    console.log(temp);

</script>
</body>
</html>
