<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
    var str = new String("str");
    alert(str);

    var num = new Number(100);
    alert(num);

    var boo = new Boolean(true);
    alert(boo);

    var arr = new Array(1,2,3);
    alert(arr);

    var obj = new Object();
    alert(obj);
</script>
</body>
</html>
