<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>*** 文字属性 ***</p>

    <p>--- 规定文字样式 ---</p>
    <!--
        作用: 规定文字样式
        格式: font-style: italic;
        取值:
        norma ： 正常的， 默认就是正常的
        italic : 倾斜的
        快捷键:
        fs font-style: italic;
        fsn font-style: normal;
    -->
    <div style="font-style:italic;">规定文字样式</div>


    <p>--- 规定文字粗细 ---</p>

    <!--
        作用: 规定文字粗细
        格式: font-weight: bold;
        取值:
        单词取值:
        bold 加粗
        bolder 比加粗还要粗
        lighter 细线， 默认就是细线
        数字取值：
        100-900之间整百的数字
        快捷键
        fw font-weight:;
        fwb font-weight: bold;
        fwbr font-weight: bolder;
     -->
    <div style="font-weight: bold;">规定文字粗细</div>

    <p>--- 规定文字大小 ---</p>

    <!--
        作用: 规定文字大小
        格式: font-size: 30px;
        取值: px(像素 pixel)
        快捷键
        fz font-size:;
        fz30 font-size: 30px;
    -->
    <div style="font-size: 50px;">规定文字大小</div>

    <p>--- 规定文字字体 ---</p>
    <!--
        作用: 规定文字字体
        格式: font-family:"楷体";
        取值: 各种字体名称
        快捷键:
        ff font-family:;
        注意点:
        如果取值是中文， 需要用双引号或者单引号括起来
        设置的字体必须是用户电脑里面已经安装的字体
    -->
    <div style="font-family:'宋体';">规定文字字体</div>
    <div style="font-family:'楷体';">规定文字字体</div>


    <p>--- 文字属性缩写 ---</p>
    <!--
        font: style weight size family;
        font: italic bold 10px "楷体";

        注意点:
        在这种缩写格式中有的属性值可以省略
        sytle可以省略
        weight可以省略
        在这种缩写格式中style和weight的位置可以交换
        在这种缩写格式中有的属性值是不可以省略的
        size不能省略
        family不能省略
        size和family的位置是不能顺便乱放的, size一定要写在family的前面, 而且size和family必须写在所有属性的最后
    -->
    <div style="font: italic bold 10px '微软雅黑';">文字属性缩写</div>


    <p>*** 文本属性 ***</p>

    <p>--- text-decoration ---</p>

    <!--
        作用: 给文本添加装饰
        格式: text-decoration: underline;
        取值:
        underline 下划线
        line-through 删除线
        overline 上划线
        none 什么都没有, 最常见的用途就是用于去掉超链接的下划线
        快捷键:
        td text-decoration: none;
        tdu text-decoration: underline;
        tdl text-decoration: line-through;
        tdo text-decoration: overline;
     -->
    <div style="text-decoration: underline;">下划线</div>
    <div style="text-decoration: line-through;">删除线</div>
    <div style="text-decoration: overline;">上划线</div>

    <p>--- text-align ---</p>

    <!--
        作用: 设置文本水平对齐方式
        格式: text-align: center;
        取值:
        left 左
        right 右
        center 中
        快捷键:
        ta text-align: left;
        tar text-align: right;
        tac text-align: center;
    -->
    <div style="text-align:left;">left 左</div>
    <div style="text-align: right;">right 右</div>
    <div style="text-align: center;">center 中</div>

    <p>--- text-indent ---</p>

    <!--
        作用: 设置文本缩进
        格式: text-indent: 2em;
        取值: 2em, 其中em是单位, 一个em代表缩进一个文字的宽度
        快捷键:
        ti text-indent:;
        ti2e text-indent: 2em;
    -->
    <div style="text-indent: 2px;">设置文本缩进</div>

    <p>*** 颜色属性 ***</p>

    <div style="color: #61dc37">颜色属性</div>
</body>
</html>
