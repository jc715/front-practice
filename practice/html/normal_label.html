<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- h标签 1 ~ 6 -->
    <p id="location"> *** h标签 *** </p>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- p标签 -->
    <p> *** p标签 *** </p>
    <p>段落一</p>
    <p>段落二</p>

    <!-- hr标签 -->
    <p > *** hr *** </p>
    <hr/>
    <hr/>

    <!-- img标签 -->
    <p> *** img *** </p>
    <img src="../../images/test.jpg" title="图片标题" height="100" width="100"/> <br/>
    <img src="xxx/test.jpg" title="图片标题" height="100" width="100" alt="图片不存在"/> <br/>

    <!-- br标签 -->
    <p> *** br *** </p>
    <br/>

    <!-- a标签 -->
    <p> *** a *** </p>

    <p> --- 普通用法 ---</p>
    <a href="target.html" target="_self" title="a标签标题">当前页面跳转</a>
    <a href="target.html" target="_blank" title="a标签标题">打开新窗口跳转</a>

    <p> --- 假链接 ---</p>
    <a href="#" title="a标签标题">假链接一</a>
    <a href="javascript:alert('***')" title="a标签标题">假链接二</a>


    <p> --- 跳到当前页面锚点 ---</p>
    <a href="#location">跳到当前页面锚点</a>

    <p> --- 跳转到指定页面锚点</p>
    <a href="https://www.jianshu.com/p/cc669b19f09f#comment-4517325">跳转到指定页面锚点</a>

    <p> *** div标签 *** </p>
    <div>
        <div>north</div>
        <div>south</div>
        <div>west</div>
        <div>east</div>
    </div>

    <p> *** span标签 *** </p>
    <p>
        <span>some text</span>
        <span>some other text</span>
    </p>
</body>
</html>
