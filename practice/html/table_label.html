<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>--- 表格标签 ---</p>
    <table border="2" bgcolor="yellow" cellspacing="2" cellpadding="5" align="center">
        <caption>
            每日新闻
        </caption>
        <tr align="center">
            <th>排名</th>
            <th>关键词</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>热线</td>
        </tr>
        <tr valign="middle">
            <td>2</td>
            <td>空气</td>
        </tr>
    </table>

    <p>--- 复杂结构表格 ---</p>
    <table border="2">
        <caption>标题</caption>
        <thead>
            <tr>
                <th>表头</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>主内容</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>底部内容</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
