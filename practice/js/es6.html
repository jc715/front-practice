    <script text="/html">
        // let

        /*{

        for (var i = 0; i < 1; i++) {

                alert(i);
            }

        for (let i = 0; i < 1; i++) {

                alert(i);

    <script text="/html">
        // 解构赋值

        // array
        {
            let [a, b, c] = [1, 2, 3];
        }

        // 对象
        {
            let {obj1, obj2} = {obj1 : '张三', obj2 : '李四'};
            console.log(obj1);
        }

        // 字符串解构
        {
            const [a, b, c, d, e] = 'hello';
            let {length : len} = 'hello';
        }

        // 数值与布尔值

        // 函数
        {
            function add([x, y]){
                return x + y;
            }

            add([1, 2]);
        }

    </script>
    <script text="/html">
        // set
        let setValue = new Set([1, 2, 3]);
        console.log(setValue);

        setValue.add(4);
        setValue.delete(1);
        setValue.has(3);
        setValue.clear();

        // map

        // symbol 创建独一无二值
        let symbolA = Symbol("symbol");
        let symbolB = Symbol("symbol");
        console.log(symbolA);
        console.log(symbolB);

        let symbolObj = new Object();
        symbolObj[Symbol('name')] = '张三';
        symbolObj[Symbol('name')] = '李四';
        console.log(symbolObj);
    </script>
    <script text="/html">

        let p = new Person('张三', 25);
